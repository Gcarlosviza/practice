    <div id="container1">
      <form>
        <fieldset>
          <legend>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-info-circle-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
              />
            </svg>
            Student's Info
          </legend>
          <br />

          <label>Student ID</label>
          <br />
          <input
            type="text"
            size="60"
            id=""
            placeholder="Enter your student Id (only digits)"
          />
          <br />
          <label>Firstname</label>
          <br />
          <input type="text" size="60" id="" placeholder="Firstname" />
          <br />
          <label>Lastname</label>
          <br />
          <input type="text" size="60" id="" placeholder="Lastname" />
          <br />
          <label>Username</label>
          <label>Password</label>
          <br />

          <input type="text" size="30" id="" placeholder="Username" />
          <input type="text" size="30" id="" placeholder="Password" />
          <br />
          <label>Date of birth</label>
          <br />
          <input type="date" size="45" id="" placeholder="yyyy-mm-dd" />
          <label>Courses</label>
          <select>
            <option>....</option>
            <option>....</option>
            <option>....</option>
          </select>
          <br />
          <label>Select campus</label>
          <br />
          <input type="radio" size="60" id="" />
          <label>Laval</label>
          <input type="radio" size="60" id="" />
          <label>Montreal</label>
          <input type="radio" size="60" id="" />
          <label>Longueuil</label>
          <br />
          <label>Select schedule preference</label>
          <br />
          <input type="checkbox" size="60" id="" />
          <label>Morning classes</label>
          <input type="checkbox" size="60" id="" />
          <label>Evening classes</label>
          <input type="checkbox" size="60" id="" />
          <label>Back-to-back classes</label>
          <input type="checkbox" size="60" id="" />
          <label>No preference</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-telephone-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"
              />
            </svg>
            Contact
          </legend>

          <label>Email</label>
          <label>Phone#</label>
          <label>Favorite color</label>
          <br />
          <input type="text" size="30" placeholder="john@example.com" />
          <input type="text" size="30" placeholder="(514)999-9999" />
          <input type="color" size="30" />
        </fieldset>

        <fieldset>
          <legend>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-person-lines-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"
              />
            </svg>
            Address
          </legend>
          <label>Street</label>
          <br />
          <input type="text" size="60" placeholder="Street name" />
          <br />
          <label>City</label>
          <br />
          <input type="text" size="60" placeholder="City" />
          <br />
          <label>Province</label>
          <label>Postal Code</label>
          <br />
          <input type="text" size="30" placeholder="Province" />
          <input type="text" size="30" placeholder="A1A 1A1" />

          <br />
          <label>Comments:</label>
          <br />
          <textarea cols="60"></textarea>
        </fieldset>
        <br />
        <br />
        <button type="reset">Rest</button>
        <button type="submit">Submit</button>
      </form>
